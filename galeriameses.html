<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylegalery.css">
    <title>Document</title>
</head>

<body>

    <div class="gallery">
        <img class="thumbnail" src="Imagen1.jpeg" alt="Imagen 1"
            onclick="openModal('Fotos/Imagen1.jpeg', 'Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil aperiam dolor, error, officiis illum ratione quod soluta at magni quibusdam perferendis totam quisquam explicabo culpa accusantium velit ex atque cum?')">
        <img class="thumbnail" src="Imagen2.jpeg" alt="Imagen 2"
            onclick="openModal('Fotos/Imagen2.jpeg', 'Descripción 2')">
        <img class="thumbnail" src="Imagen3.jpeg" alt="Imagen 3"
            onclick="openModal('Fotos/Imagen3.jpeg', 'Descripción 3')">
        <img class="thumbnail" src="Imagen4.jpeg" alt="Imagen 4"
            onclick="openModal('Imagen4.jpeg', 'Descripción 4')">

    </div>

    <div class="modal" id="myModal" onclick="closeModal()">
        <img src="" id="modalImage">
        <p id="modalDescription"></p>
    </div>

    <!--<div>
        <a href="index.html" type="button" class="color-button-next"> Inicio </a>
    </div>!-->

    <script>
        function openModal(src, description) {
            var modal = document.getElementById("myModal");
            var modalImage = document.getElementById("modalImage");
            var modalDescription = document.getElementById("modalDescription");
            modalImage.src = src;
            modalDescription.textContent = description;
            modal.style.display = "flex";
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>

<footer>
    <div>
        <a href="index.html" type="button" class="color-button-back"> Inicio </a>
    </div>
</footer>


</html>
