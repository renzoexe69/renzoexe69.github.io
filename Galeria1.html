<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylegalery.css">
    <title>Primera Galeria</title>
</head>

<body>

    <div class="container">
        <h1>Primera Galeria</h1>
        <a href="index.html" type="button" class="color-button-back"> Inicio </a>

        
    </div>

    <div class="gallery">
        
        <div class="photo" onclick="openModal('Playa', 'Una salida a la playa de barranco', 'imagenes/Imagen1.jpeg')">
            <img src="imagenes/Imagen1.jpeg" alt="Foto 1">
        </div>
        <div class="photo" onclick="openModal('Te Kgaste', 'Una miradaita llena de amor mientras tomaba una fotis <3', 'imagenes/Imagen2.jpeg')">
            <img src="imagenes/Imagen2.jpeg" alt="Foto 2">
        </div>
        <div class="photo" onclick="openModal('Juntis', 'Caminando mi mininita tomo una foto de nuestros collares', 'imagenes/Imagen3.jpeg')">
            <img src="imagenes/Imagen3.jpeg" alt="Foto 3">
        </div>
        <div class="photo" onclick="openModal('Bellos', 'Una foto muy linda, que linda tamaquina', 'imagenes/Imagen4.jpeg')">
            <img src="imagenes/Imagen4.jpeg" alt="Foto 4">
        </div>
        <div class="photo"
            onclick="openModal('26/08/23', 'Viendo la pélicula de lady bug, echados en mi cuarto', 'imagenes/Imagen5.jpeg')">
            <img src="imagenes/Imagen5.jpeg" alt="Foto 5">
        </div>
        <div class="photo"
            onclick="openModal('Shadow Heart', 'Hice un corazón en la sombra y mi mininita dijo fotiiis', 'imagenes/Imagen6.jpeg')">
            <img src="imagenes/Imagen6.jpeg" alt="Foto 6">
        </div>
        <div class="photo"
            onclick="openModal('Jugando GD', 'Luego de ver sector 9, le mostre como juego Geometry Dash', 'imagenes/Imagen7.jpeg')">
            <img src="imagenes/Imagen7.jpeg" alt="Foto 7">
        </div>
        <div class="photo"
            onclick="openModal('El Diablo', 'Fernin dandole un poco de pollo al Diablo', 'imagenes/Imagen8.jpeg')">
            <img src="imagenes/Imagen8.jpeg" alt="Foto 8">
        </div>
        
        <!-- Agrega más elementos .photo para más fotos -->
    </div>
    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <h2 id="modal-title">Título de la Foto</h2>
            <p id="modal-description">Descripción de la foto.</p>
            <img id="modal-image" class="modal-image" src="" alt="">
        </div>
    </div>
    <script>
        function openModal(title, description, imageUrl) {
            var modal = document.getElementById("modal");
            var modalTitle = document.getElementById("modal-title");
            var modalDescription = document.getElementById("modal-description");
            var modalImage = document.getElementById("modal-image");

            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modalImage.src = imageUrl;

            modal.style.display = "flex";
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</body>
