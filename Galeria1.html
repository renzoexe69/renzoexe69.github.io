<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylegalery.css">
    <title>Primera Galeria</title>
</head>

<body>

    <div class="container">
        <h1>Primera Galeria</h1>
        <a href="index.html" type="button" class="color-button-back"> Inicio </a>

        
    </div>

    <div class="gallery">
        <div class="photo" onclick="openModal('Foto', 'Descripción de la Foto 1', 'Imagen1.jpeg')">
            <img src="Imagen1.jpeg" alt="Foto 1">
        </div>
        <div class="photo" onclick="openModal('Foto', 'Descripción de la Foto 2', 'Imagen2.jpeg')">
            <img src="Imagen2.jpeg" alt="Foto 2">
        </div>
        <div class="photo" onclick="openModal('Foto', 'Descripción de la Foto 3', 'Imagen3.jpeg')">
            <img src="Imagen3.jpeg" alt="Foto 3">
        </div>
        <div class="photo" onclick="openModal('Foto', 'Descripción de la Foto 4', 'Imagen4.jpeg')">
            <img src="Imagen4.jpeg" alt="Foto 4">
        </div>
        <div class="photo" onclick="openModal('Foto 5', 'Descripción de la Foto 5', 'imagenes/Imagen5.jpeg')">
            <img src="imagenes/Imagen5.jpeg" alt="Foto 5">
        </div>
        <div class="photo" onclick="openModal('Foto 6', 'Descripción de la Foto 6', 'imagenes/Imagen6.jpeg')">
            <img src="imagenes/Imagen6.jpeg" alt="Foto 6">
        </div>
        <div class="photo" onclick="openModal('Foto 7', 'Descripción de la Foto 7', 'imagenes/Imagen7.jpeg')">
            <img src="imagenes/Imagen7.jpeg" alt="Foto 7">
        </div>
        <div class="photo" onclick="openModal('Foto 8', 'Descripción de la Foto 8', 'imagenes/Imagen8.jpeg')">
            <img src="imagenes/Imagen8.jpeg" alt="Foto 8">
        </div>
        
        <!-- Agrega más elementos .photo para más fotos -->
    </div>
    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Título de la Foto</h2>
            <p id="modal-description">Descripción de la foto.</p>
            <img id="modal-image" class="modal-image" src="" alt="">
        </div>
    </div>
    <script>
        function openModal(title, description, imageUrl) {
            var modal = document.getElementById("modal");
            var modalTitle = document.getElementById("modal-title");
            var modalDescription = document.getElementById("modal-description");
            var modalImage = document.getElementById("modal-image");

            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modalImage.src = imageUrl;

            modal.style.display = "flex";
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</body>
<br>
<footer>
    <div>
        <a href="index.html" type="button" class="color-button-back"> Atras </a>
    </div>
    <br>
    <div>
        <a href="Galeria2.html" type="button" class="color-button-back"> Siguiente </a>
    </div>
</footer>
<br>

</html>
