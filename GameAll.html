<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Atrapa el Corazón</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-heart {
            width: 100px;
            height: 100px;
            position: absolute;
            transform: rotate(-45deg);
            opacity: 0.3;
            background-size: cover;
            background-position: center;
        }

        .background-heart::before,
        .background-heart::after {
            content: "";
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            position: absolute;
        }

        .background-heart::before {
            top: -50px;
            left: 0;
        }

        .background-heart::after {
            left: 50px;
            top: 0;
        }

        .heart {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
            background-color: red;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

        <div class="score">Puntuación: 0</div>
        <div class="message">Haz clic en el corazón para ganar puntos!</div>
        <div class="heart"></div>
    </div>

    <script>
        const heart = document.querySelector('.heart');
        const scoreDisplay = document.querySelector('.score');
        const messageDisplay = document.querySelector('.message');
        let score = 0;
        let gameActive = true;

        function getRandomPosition(max) {
            return Math.floor(Math.random() * max);
        }

        function moveHeart() {
            if (!gameActive) return;

            const x = getRandomPosition(window.innerWidth - heart.clientWidth);
            const y = getRandomPosition(window.innerHeight - heart.clientHeight);

            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
        }

        heart.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Puntuación: ${score}`;
            moveHeart();
        });

        setInterval(() => {
            moveHeart();
        }, 1000);

        setTimeout(() => {
            gameActive = false;
            heart.style.display = 'none';
            
            if (score > 10) {
                messageDisplay.innerHTML = `¡Felicidades! Obtuviste una puntuación de ${score}. ¡Eres un experto atrapando corazones!`;
            } else {
                messageDisplay.innerHTML = `¡Juego terminado! Puntuación final: ${score}. ¡Sigue practicando para mejorar!`;
            }

            messageDisplay.style.opacity = '1';
        }, 30000); // 30 segundos de juego
    </script>
