<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un pequeÃ±o jueguito</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-heart {
            width: 100px;
            height: 100px;
            position: absolute;
            transform: rotate(-45deg);
            opacity: 0.3;
            background-size: cover;
            background-position: center;
        }

        .background-heart::before,
        .background-heart::after {
            content: "";
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            position: absolute;
        }

        .background-heart::before {
            top: -50px;
            left: 0;
        }

        .background-heart::after {
            left: 50px;
            top: 0;
        }

        .heart {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;  /* Posicionamiento inicial */
            left: 0;  /* Posicionamiento inicial */
            cursor: pointer;
            background-color: red;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .restart-button {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .restart-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="background-heart" style="top: 5%; left: 5%; background-image: url('imagenes/ImagenG.jpeg');"></div>
        <div class="background-heart" style="top: 5%; left: 55%; background-image: url('imagenes/Imagen2.jpeg');"></div>
        <div class="background-heart" style="top: 35%; left: 15%; background-image: url('imagenes/ImagenF.jpeg');"></div>

        <div class="background-heart" style="top: 30%; left: 10%; background-image: url('imagenes/Imagen67.jpeg');"></div>

        <div class="background-heart" style="top: 65%; left: 50%; background-image: url('imagenes/Imagen150.jpeg');"></div>
        <div class="background-heart" style="top: 65%; left: 75%; background-image: url('imagenes/ImagenA.jpeg');"></div>
        <div class="background-heart" style="top: 80%; left: 70%; background-image: url('imagenes/Imagen160.jpeg');"></div>
        <div class="background-heart" style="top: 90%; left: 15%; background-image: url('imagenes/Imagen180.jpeg');"></div>
        <div class="background-heart" style="top: 90%; left: 85%; background-image: url('imagenes/ImagenB.jpeg');"></div>
        <div class="background-heart" style="top: 95%; left: 50%; background-image: url('imagenes/Imagen115.jpeg');"></div>
        <div class="background-heart" style="top: 95%; left: 70%; background-image: url('imagenes/Imagen170.jpeg');"></div>

        <div class="score">Corazones aplastados ðŸ˜¼: 0</div>
        <div class="message">Aplasta los corazones, mininitaa!</div>
        <div class="heart"></div>
        </br>
        </br>
        <button class="restart-button" onclick="window.location.href='GalerÃ­a 12/cholo.html';">GalerÃ­a 12</button>
    </div>

    <script>
        const heart = document.querySelector('.heart');
        const scoreDisplay = document.querySelector('.score');
        const messageDisplay = document.querySelector('.message');
        const restartButton = document.querySelector('.restart-button');
        let score = 0;
        let gameActive = true;

        function getRandomPosition(max) {
            return Math.floor(Math.random() * max);
        }

        function moveHeart() {
            if (!gameActive) return;

            const x = getRandomPosition(window.innerWidth - heart.clientWidth);
            const y = getRandomPosition(window.innerHeight - heart.clientHeight);

            console.log(`Moving heart to x: ${x}, y: ${y}`); // Debugging

            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
        }

        heart.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Corazones aplastados ðŸ˜¼: ${score}`;
            moveHeart();
        });

        setInterval(() => {
            moveHeart();
        }, 1000);

        setTimeout(() => {
            gameActive = false;
            heart.style.display = 'none';

            if (score > 15) {
                messageDisplay.innerHTML = `Â¡Yeeeiiii! aplastaste ${score} corazones. Â¡Dale amoooor, reclama tu besito y entra a la galerÃ­a 12!`;
                restartButton.style.display = 'block';
            } else {
                messageDisplay.innerHTML = `Â¡Un poquititititito mÃ¡s!, ${score} corazÃ³nes aplastados. Â¡Un poco mÃ¡s para la galerÃ­a secreetaaa!`;
            }
            
            messageDisplay.style.opacity = '1';
        }, 20000);
    </script>
</body>
</html>
