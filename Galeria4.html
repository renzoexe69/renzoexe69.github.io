<body>

    <div class="container">
        <h1>Cuarta Galeria</h1>

    <div class="gallery">
        <div class="photo" onclick="openModal('1er Día', 'Paseo por Miraflores', 'imagenes/Imagen57.jpeg')">
            <img src="imagenes/Imagen57.jpeg" alt="Foto 57">

        <div class="photo" onclick="openModal('Gato siesta', 'El gato todo un maldite bien jatazo en plena exhibición', 'imagenes/Imagen58.jpeg')">
            <img src="imagenes/Imagen58.jpeg" alt="Foto 58">

        </div>

    <!-- Agrega más elementos .photo para más fotos -->
    
    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <h2 id="modal-title">Título de la Foto</h2>
            <p id="modal-description">Descripción de la foto.</p>
            <img id="modal-image" class="modal-image" src="" alt="">
        </div>
    </div>
    <script>
        function openModal(title, description, imageUrl) {
            var modal = document.getElementById("modal");
            var modalTitle = document.getElementById("modal-title");
            var modalDescription = document.getElementById("modal-description");
            var modalImage = document.getElementById("modal-image");

            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modalImage.src = imageUrl;

            modal.style.display = "flex";
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</body>
